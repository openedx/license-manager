      user_emails:
        type: "array"
        description: "List of emails with which licenses are associated"
        items:
          type: "string"
          description: "user email"
      filters:
        type: "array"
        description: "Filters for lookup and filtering of licenses to revoke."
        items:
          $ref: "#/definitions/BulkRevokeFilters"
